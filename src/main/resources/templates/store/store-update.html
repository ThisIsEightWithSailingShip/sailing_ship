<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/store-update.css}" />
</head>
<body>
<!-- header -->
<header class="header">
    <div class="header-left">
        <img th:src="@{/images/logo.png}" class="logo" />
    </div>
    <div class="header-center">
        <form class="input-form">
            <input
                    class="input"
                    type="search"
                    id="searchQuery"
                    placeholder="주변 맛집을 검색해 보세요"
            />
            <button class="input-button">검색</button>
        </form>
    </div>
    <div class="header-right">
        <nav class="menu">
            <span class="menu-button">SIGN UP</span>
            <span class="menu-button">SIGN IN</span>
        </nav>
    </div>
</header>

<!-- main -->
<main>
    <div class="main-background">
        <div class="update-form-container">
            <form id="store-update-form" th:action="@{/sail/store/update/{storeId}(storeId=${store.storeId})}" th:method="put">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${store.address}"/>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" th:value="${store.phone}"/>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" th:value="${store.category}"/>

                <label for="storeName">Store Name:</label>
                <input type="text" id="storeName" name="storeName" th:value="${store.storeName}"/>

                <input id="submitBtn" type="submit" value="Update">
            </form>
        </div>
    </div>
</main>
<!--<script src="/js/store-update.js"></script>-->
</body>
</html>
