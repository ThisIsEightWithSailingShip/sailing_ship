<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/stores.css}" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-left">
        <img th:src="@{/images/logo.png}" id="logo" />
      </div>
      <div class="header-center">
        <form class="input-form">
          <input
            class="input"
            type="search"
            id="searchQuery"
            placeholder="주변 맛집을 검색해 보세요"
          />
          <button class="input-button">검색</button>
        </form>
      </div>
      <div class="header-right">
        <a href="/sail/signup" class="menu-button" id="signup-btn">SIGN UP</a>
        <a href="/sail/login" class="menu-button" id="signin-btn">SIGN IN</a>
        <a href="/sail/order/check" class="menu-button" id="owner-btn1" style="display: none;">주문 정보</a>
        <a href="/sail/order" class="menu-button" id="customer-btn" style="display: none;">주문 내역</a>
        <a class="menu-button" id="logout-btn" style="display: none;" href="javascript:logout()">LOGOUT</a>
      </div>
    </header>

    <!-- main -->
    <main>
      <div class="main-background">
        <h1 class="store-introduce">원하시는 매장을 찾아보세요</h1>
        <div class="store-container">
          <!-- 매장 카드 -->
          <div class="store-card" th:each="store : ${stores}", th:attr="storeId = ${store.storeId}">
            <div class="store-img-cover">
              <img th:src="@{${store.imageUrl}}" alt="Store Image" class="store-img"/>

            </div>
            <h3 th:text="${store.storeName}" class="store-info">가게명</h3>
            <p th:text="${store.phone}" class= "store-info">전화번호</p>
            <p th:text="${store.address}" class="store-info">주소</p>
          </div>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("logo").addEventListener("click", function() {
        window.location.href = "/";
      });
    </script>
    <script>
      function getStoreUpdate() {
        window.location.href = "/sail/store-info";
      }
    </script>
    <script src="/js/stores.js"></script>
    <script src="/js/authModule.js"></script>
  </body>
</html>
