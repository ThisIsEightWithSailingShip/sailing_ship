<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sailor_Hang_Hae</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <style>

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 9rem;
      color: white;
      background-color: teal;
      opacity: 0.85;
      /* background-color: teal; */
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 3;
    }

    .header-left {
      display: flex;
      justify-content: center;
      width: 25em;
    }

    .header-center {
      width: 50em;
      display: flex;
      justify-content: center;
    }

    .header-right {
      width: 25em;
      display: flex;
      justify-content: center;
    }

    .input {
      width: 15rem;
      height: 2rem;
      border-radius: 5px;
    }

    .input-button {
      height: 2rem;
    }

    .input-button:hover {
      cursor: pointer;
    }

    .input-button:active {
      cursor: grab;
    }

    .menu-button {
      transition: transform 0.3s ease;
    }

    .menu-button:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .menu-button:active {
      transform: scale(0.9);
      cursor: grab;
    }

    .menu {
      display: flex;
      flex-direction: row;
      width: 10rem;
      justify-content: space-around;
    }

    .logo {
      width: 6rem;
      height: 6rem;
      z-index: 20;
    }

    h1,
    p {
      margin: 0;
      color: black;
    }

    main {
      padding: 1rem;
      position: relative;
      margin-top: 2rem;
    }

    .main-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
    }

    body {
      /* background-image: url("/images/delivery.jpg");
    background-size: cover;
    background-repeat: no-repeat; */
      background-color: aliceblue;
      padding: 8rem;
      background-attachment: fixed;
    }

    /* body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 1;
    } */

    /* html {
    height: 100%;
    } */

    * {
      box-sizing: border-box;
    }










    .main-background {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .signup-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
    }

    .auth-tab {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .signup-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .email {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .authBtn {
      height: 40px;
    }

    .signup-form button {
      padding: 10px;
      background-color: teal;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .signup-form button:hover {
      background-color: #2cb6b6;
    }

    .signup-form p {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .signup-form a {
      color: teal;
      text-decoration: none;
    }

    .signup-form a:hover {
      text-decoration: underline;
    }

    #introduce {
      color: teal;
      margin-top: 15px;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    #toLink {
      margin-left: 7px;
      font-weight: 600;

      text-decoration: none; /* 밑줄 제거 */
      color: black; /* 기본 텍스트 색상 상속 */
      background-color: transparent; /* 배경색 제거 */
      border: none; /* 테두리 제거 */
      cursor: pointer; /* 포인터 커서로 변경 */
    }

    #toLink:hover {
      color: gray;
    }

  </style>
</head>
<body>
<!-- header -->
<header class="header">
  <div class="header-left">
    <img th:src="@{/images/logo.png}" class="logo" />
  </div>
  <div class="header-center">
    <form class="input-form">
      <input class="input" type="search" id="searchQuery" placeholder="주변 맛집을 검색해 보세요"/>
      <button class="input-button">검색</button>
    </form>
  </div>
  <div class="header-right">
    <nav class="menu">
      <a class="menu-button" href="/sail/signup">SIGN UP</a>
      <a class="menu-button" href="/sail/login">SIGN IN</a>
    </nav>
  </div>
</header>

<!-- main -->
<main>
  <div class="main-background">
    <!-- 회원가입 페이지 -->
    <div class="signup-container">
      <h2>회원가입</h2>
      <form class="signup-form" id="signupForm" method="post">
        <div class="auth-tab">
          <input type="email" class="email" name="email" placeholder="이메일">
          <button class="authBtn">인증번호 발급</button>
        </div>
        <div class="auth-tab">
          <input type="text" class="email" name="authNum" placeholder="인증번호">
          <button class="authBtn">인증번호 확인</button>
        </div>
        <input type="password" id="password" name="password" placeholder="비밀번호">
        <input type="text" id="nickname" name="nickname" placeholder="닉네임">
        <input type="text" id="address" name="address" placeholder="주소">
        <input type="text" id="phone" name="phone" placeholder="전화번호">
        <input type="text" id="role" name="role" placeholder="사장님이라면 사장님이라고 입력해주세요">
        <button type="submit" id="signupBtn">가입하기</button>
      </form>
      <p id="introduce">이미 계정이 있으신가요? <a id="toLink" href="/sail/login">로그인</a></p>
    </div>
    <!-- 회원가입 페이지 끝 -->
  </div>
</main>

<!-- JavaScript 코드 추가 -->
<script>
  document.getElementById("signupForm").addEventListener("submit", function (event) {
    event.preventDefault(); // 기본 동작 중지
    const formData = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      nickname: document.getElementById("nickname").value,
      address: document.getElementById("address").value,
      phone: document.getElementById("phone").value,
      role: document.getElementById("role").value
    };

    console.log(formData)

    fetch("/sail/signup", { // 서버에 POST 요청 보내기
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              console.log(response)
              if (response.status === 200) {
                // 회원가입 성공 시 알림창 표시
                alert("회원가입 성공!");
                window.location.href = "/"; // 홈페이지로 이동
              } else {
                // 회원가입 실패 시 알림창 표시
                alert("회원가입 실패. 입력 정보를 확인해주세요.");
                console.error("회원가입 실패:", response.message);
              }
            })
            .catch(error => {
              // 오류 발생 시 알림창 표시
              alert("오류 발생. 다시 시도해주세요.");
              console.error("오류 발생:", error);
            });
  });
</script>

</body>
</html>
