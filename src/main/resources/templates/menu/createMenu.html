<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
<header class="header">
    <div class="header-left">
        <img th:src="@{/images/logo.png}" id="logo" />
    </div>
    <div class="header-center">
        <form class="input-form">
            <input class="input" type="search" id="searchQuery" placeholder="주변 맛집을 검색해 보세요">
            <button class="input-button">검색</button>
        </form>
    </div>
    <div class="header-right">
        <a href="/sail/signup" class="menu-button" id="signup-btn">SIGN UP</a>
        <a href="/sail/login" class="menu-button" id="signin-btn">SIGN IN</a>
        <a class="menu-button" id="owner-btn1" style="display: none;">주문 정보</a>
        <a class="menu-button" id="owner-btn2" style="display: none;">매장 정보</a>
        <a href="/your-link-url" class="menu-button" id="customer-btn" style="display: none;">주문 내역</a>
        <a class="menu-button" id="logout-btn" style="display: none;" href="javascript:logout()">LOGOUT</a>
    </div>
</header>

<!-- Form Section -->
<main>
    <div class="form-container">
        <form action="/sail/menu" method="post" enctype="multipart/form-data">
            <label for="menuName">메뉴 이름:</label>
            <input type="text" id="menuName" name="menuName" required> <!-- required 추가 -->

            <label for="introduce">설명:</label>
            <input type="text" id="introduce" name="introduce" required> <!-- required 추가 -->

            <label for="price">가격:</label>
            <input type="text" id="price" name="price" required> <!-- required 추가 -->

            <label for="menuCategory">카테고리:</label>
            <input type="text" id="menuCategory" name="menuCategory" required> <!-- 여기는 required 없음 -->

            <!-- 이미지 파일 선택 필드 -->
            <label for="image">이미지 업로드:</label>
            <input type="file" id="image" name="image" accept="image/jpeg" required> <!-- required 추가 -->

            <input type="submit" value="Submit">
        </form>
    </div>
</main>
<script src="/js/authModule.js"></script>
<script>
    document.getElementById("logo").addEventListener("click", function() {
        window.location.href = "/";
    });
</script>
</body>
</html>
