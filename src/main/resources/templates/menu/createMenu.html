<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-left">
        <img src="../../static/images/logo.png" alt="logo" class="logo">
    </div>
    <div class="header-center">
        <form class="input-form">
            <input class="input" type="search" id="searchQuery" placeholder="주변 맛집을 검색해 보세요">
            <button class="input-button">검색</button>
        </form>
    </div>
    <div class="header-right">
        <nav class="menu">
            <span class="menu-button">SIGN UP</span>
            <span class="menu-button">SIGN IN</span>
        </nav>
    </div>
</header>

<!-- Form Section -->
<main>
    <div class="form-container">
        <form>
            <label for="menuName">메뉴 이름:</label>
            <input type="text" id="menuName" name="menuName">

            <label for="description">설명:</label>
            <input type="text" id="description" name="description">

            <label for="price">가격:</label>
            <input type="text" id="price" name="price">

            <label for="category">카테고리:</label>
            <input type="text" id="category" name="category">

            <input type="submit" value="Submit">
        </form>
    </div>
</main>

</body>
</html>
