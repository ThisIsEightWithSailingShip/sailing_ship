<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            display: block;
            margin: 20px auto; /* 위 아래 마진 20px, 좌우 마진은 자동으로 설정하여 이미지를 중앙 정렬 */
            max-width: 100%; /* 화면 너비를 초과하지 않도록 최대 너비 설정 */
            height: auto; /* 이미지의 비율을 유지하면서 높이 자동 조절 */
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* 카드가 많아지면 다음 줄로 넘어갈 수 있도록 설정 */
        }
        .card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .card h3, .card p {
            margin: 10px 0;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .quantity-controls input {
            text-align: center;
            width: 50px;
            margin: 0 10px;
        }

        .global-order-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
        }
    </style>
    <script>
        function increaseQuantity(button) {
            var input = button.previousElementSibling;
            var currentValue = parseInt(input.value, 10);
            input.value = currentValue + 1;
        }

        function decreaseQuantity(button) {
            var input = button.nextElementSibling;
            var currentValue = parseInt(input.value, 10);
            if (currentValue > 1) { // 수량은 1 이상이어야 함
                input.value = currentValue - 1;
            }
        }

        function submitOrder() {
            const selectedMenus = [];
            document.querySelectorAll('.card').forEach(card => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                if (checkbox && checkbox.checked) {
                    const menuId = card.getAttribute('data-menu-id');
                    const quantity = card.querySelector('input[type="text"]').value;
                    selectedMenus.push({ menuId, quantity });
                }
            });

            // 선택된 메뉴가 없으면 알림
            if (selectedMenus.length === 0) {
                alert('주문할 메뉴를 선택해주세요.');
                return;
            }

            // 주문 로직 구현 (예: 서버로 요청 보내기)
            // 이 예제에서는 선택된 메뉴와 수량을 알림으로 표시
            alert('주문되었습니다.\n' + JSON.stringify(selectedMenus, null, 2));

            // 실제 애플리케이션에서는 여기서 AJAX 요청 등을 통해 서버로 데이터를 전송
            console.log(selectedMenus); // 개발자 도구의 콘솔에서 확인 가능
        }
    </script>

</head>
<body>
<header class="header">
    <div class="header-left">
        <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
    </div>
    <div class="header-center">
        <form class="input-form">
            <input class="input" type="search" id="searchQuery" placeholder="주변 맛집을 검색해 보세요">
            <button class="input-button">검색</button>
        </form>
    </div>
    <div class="header-right">
        <nav class="menu">
            <span class="menu-button">SIGN UP</span>
            <span class="menu-button">SIGN IN</span>
        </nav>
    </div>
</header>

<main>
    <img th:src="@{/images/logo.png}" class="logo" />
    <div class="card-container">
        <div th:each="menu, menuStat : ${menus}" class="card" th:data-menu-id="${menu.menuId}">
            <h3 th:text="${menu.menuName}">Menu Name</h3>
            <p th:text="${menu.introduce}">Introduction</p>
            <p><span>Price: $</span><span th:text="${menu.price}"></span></p>
            <p><span>Category: </span><span th:text="${menu.menuCategory}"></span></p>

            <div th:if="${not owner}">
                <div class="quantity-controls">
                    <button onclick="decreaseQuantity(this)">-</button>
                    <input type="text" value="1" readonly th:id="${'quantity-' + menu.menuId}">
                    <button onclick="increaseQuantity(this)">+</button>
                </div>
                <input type="checkbox" th:id="${'checkbox-' + menu.menuId}" th:name="${'checkbox-' + menu.menuId}">
                <label th:for="${'checkbox-' + menu.menuId}">주문하기</label>
            </div>

            <div class="card-actions" th:if="${owner}">
                <a th:href="@{/sail/menu/{id}(id=${menu.menuId})}">✏️</a>
                <a th:href="@{/sail/menu/trash/{id}(id=${menu.menuId})}">🗑️</a>
            </div>
        </div>
    </div>

    <div th:if="${not owner}" class="global-order-button">
        <button onclick="submitOrder()">주문하기</button>
    </div>
</main>
</body>
</html>
