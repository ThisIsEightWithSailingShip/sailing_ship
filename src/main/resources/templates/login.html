<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sailor_Hang_Hae</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <style>
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 9rem;
      color: white;
      background-color: teal;
      opacity: 0.85;
      /* background-color: teal; */
      font-weight: bold;
      display: flex;
      align-items: center;
      z-index: 3;
    }

    .header-left {
      display: flex;
      justify-content: center;
      width: 25em;
    }

    .header-center {
      width: 50em;
      display: flex;
      justify-content: center;
    }

    .header-right {
      width: 25em;
      display: flex;
      justify-content: center;
    }

    .input {
      width: 15rem;
      height: 2rem;
      border-radius: 5px;
    }

    .input-button {
      height: 2rem;
    }

    .input-button:hover {
      cursor: pointer;
    }

    .input-button:active {
      cursor: grab;
    }

    .menu-button {
      transition: transform 0.3s ease;
    }

    .menu-button:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    .menu-button:active {
      transform: scale(0.9);
      cursor: grab;
    }

    .menu {
      display: flex;
      flex-direction: row;
      width: 10rem;
      justify-content: space-around;
    }

    .logo {
      width: 6rem;
      height: 6rem;
      z-index: 20;
    }

    h1,
    p {
      margin: 0;
      color: black;
    }

    main {
      padding: 1rem;
      position: relative;
      margin-top: 2rem;
    }

    .main-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
    }

    body {
      /* background-image: url("/images/delivery.jpg");
    background-size: cover;
    background-repeat: no-repeat; */
      background-color: aliceblue;
      padding: 8rem;
      background-attachment: fixed;
    }

    /* body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 1;
    } */

    /* html {
    height: 100%;
    } */

    * {
      box-sizing: border-box;
    }







    .main-background {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-form button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    .login-form p {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .login-form a {
      color: #007bff;
      text-decoration: none;
    }

    .login-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<!-- header -->
<header class="header">
  <div class="header-left">
    <img th:src="@{/images/logo.png}" class="logo" />
  </div>
  <div class="header-center">
    <form class="input-form">
      <input
              class="input"
              type="search"
              id="searchQuery"
              placeholder="주변 맛집을 검색해 보세요"
      />
      <button class="input-button">검색</button>
    </form>
  </div>
  <div class="header-right">
    <nav class="menu">
      <span class="menu-button">SIGN UP</span>
      <span class="menu-button">SIGN IN</span>
    </nav>
  </div>
</header>

<!-- main -->
<main>
  <div class="main-background">
    <!-- 로그인 페이지 -->
    <div class="login-container">
      <h2>로그인</h2>
      <form class="login-form" id="loginForm" action="/login" method="post">
        <input type="text" id="email" name="email" placeholder="이메일">
        <input type="password" id="password" name="password" placeholder="비밀번호">
        <button type="submit">로그인</button>
      </form>
      <p>계정이 없으신가요? <a href="/sail/signuping">회원가입</a></p>
    </div>
    <!-- 로그인 페이지 끝 -->
  </div>
</main>

<!-- JavaScript 코드 추가 -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var formData = new FormData(this);

      fetch("/login", {
        method: "POST",
        body: formData
      })
              .then(response => {
                if (response.ok) {
                  // const accessToken = response.headers.get("Authorization");
                  if (1) {
                    // localStorage.setItem("accessToken", accessToken);
                    window.location.href = "/";
                  } else {
                    throw new Error('로그인 성공하지만 엑세스 토큰을 받지 못함');
                  }
                } else {
                  throw new Error('로그인 실패');
                }
              })
              .catch(error => {
                console.error("오류 발생:", error);
                alert("로그인 실패. 이메일과 비밀번호를 확인해주세요.");
              });
    });
  });
</script>
</body>
</html>
