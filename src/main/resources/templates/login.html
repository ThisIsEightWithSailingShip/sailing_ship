<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sailor_Hang_Hae</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

  <style>




    .main-background {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-form button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    .login-form p {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .login-form a {
      color: #007bff;
      text-decoration: none;
    }

    .login-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<!-- header -->
<header class="header">
  <div class="header-left">
    <img th:src="@{/images/logo.png}" class="logo" />
  </div>
  <div class="header-center">
    <form class="input-form">
      <input class="input" type="search" id="searchQuery" placeholder="주변 맛집을 검색해 보세요"/>
      <button class="input-button">검색</button>
    </form>
  </div>
  <div class="header-right">
    <nav class="menu">
      <a class="menu-button" href="/signup">SIGN UP</a>
      <span class="menu-button">SIGN IN</span>
    </nav>
  </div>
</header>

<!-- main -->
<main>
  <div class="main-background">
    <!-- 로그인 페이지 -->
    <div class="login-container">
      <h2>로그인</h2>
      <form class="login-form" id="loginForm" action="/login" method="post">
        <input type="text" id="email" name="email" placeholder="이메일">
        <input type="password" id="password" name="password" placeholder="비밀번호">
        <button type="submit">로그인</button>
      </form>
      <p>계정이 없으신가요? <a href="/sail/signup">회원가입</a></p>
    </div>
    <!-- 로그인 페이지 끝 -->
  </div>
</main>

<!-- JavaScript 코드 추가 -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var formData = new FormData(this);

    fetch("/login", {
      method: "POST",
      body: formData
    })
            .then(response => {
              if (response.ok) {
                return response.json();
              }
              throw new Error('로그인 실패');
            })
            .then(data => {
              console.log("Access Token: ", data.accessToken);
              localStorage.setItem("accessToken", data.accessToken);
              window.location.href = "/home";
            })
            .catch(error => {
              console.error("오류 발생:", error);
              alert("로그인 실패. 이메일과 비밀번호를 확인해주세요.");
            });
  });

  function reissueToken() {
    return fetch("/reissue", {
      method: "POST", credentials: 'include' // 쿠키를 포함하여 요청
    })
            .then(response => {
              if (!response.ok) throw new Error('토큰 재발급 실패');
              return response.json();
            })
            .then(data => {
              if (data.accessToken) {
                // 새 액세스 토큰을 로컬 스토리지에 저장
                localStorage.setItem("accessToken", data.accessToken);
                return true; // 재발급 성공을 나타내는 true 반환
              }
              return false; // 재발급 실패를 나타내는 false 반환
            })
            .catch(error => {
              console.error("토큰 재발급 중 오류 발생:", error);
              alert("세션이 만료되었습니다. 다시 로그인해주세요.");
              window.location.href = "/login"; // 로그인 페이지로 리다이렉트
              return false;
            });
  }

  async function fetchWithToken(url, options = {}) {
    // 로컬 스토리지에서 액세스 토큰을 가져옵니다.
    const accessToken = localStorage.getItem("accessToken");

    // 요청 옵션에 Authorization 헤더를 추가합니다.
    const headers = new Headers(options.headers || {});
    headers.append("Authorization", `Bearer ${accessToken}`);

    // 수정된 옵션으로 요청을 보냅니다.
    let response = await fetch(url, { ...options, headers });

    // 토큰이 만료되었다면, 401 응답을 받게 됩니다.
    if (response.status === 401) {
      // reissueToken 함수를 호출하여 토큰을 재발급 받습니다.
      const tokenReissued = await reissueToken();
      if (tokenReissued) {
        // 재발급 받은 토큰으로 헤더를 업데이트합니다.
        headers.set("Authorization", `Bearer ${localStorage.getItem("accessToken")}`);

        // 요청을 재시도합니다.
        response = await fetch(url, { ...options, headers });
      }
    }

    // 최종 응답을 반환합니다.
    return response;
  }
</script>

</body>
</html>
