<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<!-- header -->
<header class="header">
    <div class="header-left">
        <img src="./images/logo.png" class="logo" />
    </div>
    <div class="header-center">
        <form class="input-form">
            <input
                    class="input"
                    type="search"
                    id="searchQuery"
                    placeholder="주변 맛집을 검색해 보세요"
            />
            <button class="input-button">검색</button>
        </form>
    </div>
    <div class="header-right">
        <nav class="menu">
            <span class="menu-button">SIGN UP</span>
            <span class="menu-button">SIGN IN</span>
        </nav>
    </div>
</header>

<!-- main -->
<main>
    <div class="main-background">
        <div class="update-form-container">
            <form action="/sail/menu" method="post">
                <label for="menuName">메뉴 이름:</label>
                <input type="text" id="menuName" name="menuName">

                <label for="introduce">설명:</label>
                <input type="text" id="introduce" name="introduce">

                <label for="price">가격:</label>
                <input type="text" id="price" name="price">

                <label for="menuCategory">카테고리:</label>
                <input type="text" id="menuCategory" name="menuCategory">

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</main>
</body>
</html>
