<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-left">
        <img th:src="@{/images/logo.png}" class="logo" />
      </div>
      <div class="header-center">
        <form class="input-form">
          <input
            class="input"
            type="search"
            id="searchQuery"
            placeholder="주변 맛집을 검색해 보세요"
          />
          <button class="input-button">검색</button>
        </form>
      </div>
      <div class="header-right">
        <nav class="menu">
          <span class="menu-button">SIGN UP</span>
          <span class="menu-button">SIGN IN</span>
        </nav>
      </div>
    </header>

    <!-- main -->
    <main>
      <div class="main-background">
        <h2>가게</h2>
        <div class="store-container">
          <!-- 메뉴 카드 -->
          <div class="store-card" th:each="store : ${store}">
            <h3 th:text="${store.storeName}">가게명</h3>
            <p th:text="${store.phone}">전화번호</p>
            <p th:text="${store.address}">주소</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
