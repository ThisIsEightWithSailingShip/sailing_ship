<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .message-container {
            max-height: 300px;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: teal;
            color: white;
            max-width: 70%;
        }

        .user-message {
            background-color: teal;
            text-align: right;
        }

        .other-message {
            background-color: #ccc;
            text-align: left;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid teal;
            margin-right: 10px;
        }

        .send-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: teal;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #2cb6b6;
        }
    </style>
</head>
<body>
<!-- header -->
<header class="header">
    <div class="header-left">
        <img src="./images/logo.png" class="logo" />
    </div>
    <div class="header-center">
        <form class="input-form">
            <input
                    class="input"
                    type="search"
                    id="searchQuery"
                    placeholder="주변 맛집을 검색해 보세요"
            />
            <button class="input-button">검색</button>
        </form>
    </div>
    <div class="header-right">
        <nav class="menu">
            <span class="menu-button">SIGN UP</span>
            <span class="menu-button">SIGN IN</span>
        </nav>
    </div>
</header>

<!-- main -->
<main>
    <div class="main-background">
        <div class="chat-container">
            <div class="message-container" id="messageContainer">
                <!-- 채팅 메시지 추가 -->
            </div>
            <div class="input-container">
                <input
                        type="text"
                        class="message-input"
                        id="messageInput"
                        placeholder="메시지를 입력하세요"
                />
                <button class="send-button" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>
</main>
<script>
    function sendMessage() {
        // 메시지 입력란과 입력된 메시지 가져오기
        const messageInput = document.getElementById("messageInput");
        const message = messageInput.value.trim();

        if (message !== "") {
            // 채팅 메시지를 만들고 채팅창에 추가
            const messageContainer = document.getElementById("messageContainer");
            const newMessage = document.createElement("div");
            newMessage.classList.add("message", "user-message");
            newMessage.textContent = message;
            messageContainer.appendChild(newMessage);

            // 메시지 입력란 비우기
            messageInput.value = "";

            // 채팅창 스크롤 아래로 이동
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    }
</script>
</body>
</html>
