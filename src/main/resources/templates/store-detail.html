<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header-left">
            <img src="../static/images/logo.png" class="logo" />
        </div>
        <div class="header-center">
            <form class="input-form">
                <input class="input" type="search" id="searchQuery" placeholder="주변 맛집을 검색해 보세요" />
                <button class="input-button">검색</button>
            </form>
        </div>
        <div class="header-right">
            <nav class="menu">
                <span class="menu-button">SIGN UP</span>
                <span class="menu-button">SIGN IN</span>
            </nav>
        </div>
    </header>

    <!-- main -->
    <!-- 매장 이미지 -->
    <img class="store-image" th:src="@{/images/logo.png}" alt="매장 이미지">
    
    <main>
        <!-- 매장 정보 -->
        <div class="store-info">
            <h2>매장 정보</h2>
            <p><strong>위치:</strong> <span th:text="${store.address}">매장 주소</span></p>
            <p><strong>전화번호:</strong> <span th:text="${store.phone}">매장 전화번호</span></p>
        </div>

        <h2>메뉴</h2>
        <div class="menu-container">
            <!-- 메뉴 카드 -->
            <div class="menu-card" th:each="menu : ${menu}">
                <h3 th:text="${menu.menuName}">메뉴 제목</h3>
                <p th:text="${menu.introduce}">메뉴 설명</p>
                <p th:text="${menu.price}">가격: $10</p>
                <!-- 메뉴 이미지 -->
<!--                <img th:src="${menu.imageUrl}" alt="메뉴 이미지">-->
            </div>
        </div>
    </main>
</body>

</html>
