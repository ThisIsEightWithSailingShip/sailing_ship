<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor_Hang_Hae</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* 추가한 CSS 스타일 */
        .store-image {
            width: 200px; /* 이미지 너비 조정 */
            height: auto; /* 높이 자동으로 조정 */
            display: block; /* 가운데 정렬을 위해 블록 요소로 변경 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        .store-info {
            text-align: center; /* 텍스트를 가운데로 정렬합니다. */
            margin-top: 20px; /* 위 여백을 추가합니다. */
        }

        .menu-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto; /* 가운데 정렬을 위해 margin 조정 */
            width: 80%; /* 카드 너비 조정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-card h3 {
            margin-top: 0;
        }

        .category-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .category-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .category-button.active {
            background-color: #ccc;
        }

        .cart-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<!-- header -->
<header class="header">
    <div class="header-left">
        <img th:src="@{/images/logo.png}" class="logo" />
    </div>
    <div class="header-center">
        <form class="input-form">
            <input class="input" type="search" id="searchQuery" placeholder="주변 맛집을 검색해 보세요" />
            <button class="input-button">검색</button>
        </form>
    </div>
    <div class="header-right">
        <nav class="menu">
            <span class="menu-button">SIGN UP</span>
            <span class="menu-button">SIGN IN</span>
        </nav>
    </div>
</header>

<!-- main -->
<!-- 매장 이미지 -->
<img class="store-image" th:src="@{/images/logo.png}" alt="매장 이미지">

<main>
    <!-- 매장 정보 -->
    <div class="store-info">
        <h2><span th:text="${store.storeName}">매장 이름</span></h2>
        <p><strong>위치:</strong> <span th:text="${store.address}">매장 주소</span></p>
        <p><strong>전화번호:</strong> <span th:text="${store.phone}">매장 전화번호</span></p>
    </div>

    <!-- 카테고리 버튼 -->
    <div class="category-buttons">
        <button class="category-button" onclick="filterMenu('all')">전체</button>
        <button th:each="category : ${categories}" th:text="${category}" class="category-button" th:attr="data-category=${category}" onclick="filterMenu(this.getAttribute('data-category'))"></button>
    </div>

    <h2>메뉴</h2>
    <div class="menu-container">
        <!-- 메뉴 카드 -->
        <div class="menu-card" th:each="menu : ${menus}" th:attr="data-category=${menu.menuCategory}">
            <h3 th:text="${menu.menuName}">메뉴 제목</h3>
            <img class="store-image" th:src="@{/images/logo.png}" alt="매장 이미지">
            <p><strong>메뉴 설명:</strong> <span th:text="${menu.introduce}">메뉴 설명</span></p>
            <p><strong>가격:</strong> <span th:text="${menu.price}">가격</span></p>
            <p><strong>카테고리:</strong> <span th:text="${menu.menuCategory}">카테고리</span></p>
            <!-- 장바구니 추가 버튼 -->
            <div>
                <button class="add-to-cart-button" th:attr="data-menuId=${menu.menuId}, data-menuName=${menu.menuName}, data-price=${menu.price}"
                        onclick="addToCart(this.getAttribute('data-menuId'), this.getAttribute('data-menuName'), this.getAttribute('data-price'))">장바구니에 추가</button>
                <input type="number" class="quantity-input" value="1" min="1" step="1">
            </div>
        </div>
    </div>

    <!-- 장바구니 -->
    <div id="cart" style="display: none;">
        <h2>장바구니</h2>
        <div id="cart-items"></div>
        <button onclick="checkout()">주문하기</button>
    </div>
</main>

<script>
    let cart = [];

    // 카테고리 별 메뉴 필터링 함수
    function filterMenu(category) {
        const menuCards = document.querySelectorAll('.menu-card');
        menuCards.forEach(card => {
            if (category === 'all' || card.getAttribute('data-category') === category) {
                card.style.display = 'block'; // 해당 카테고리의 메뉴는 보이도록 설정
            } else {
                card.style.display = 'none'; // 해당 카테고리 이외의 메뉴는 숨김 처리
            }
        });

        // 클릭된 카테고리 버튼에 active 클래스 추가
        const categoryButtons = document.querySelectorAll('.category-button');
        categoryButtons.forEach(button => {
            button.classList.remove('active');
            if (button.textContent.trim() === category) {
                button.classList.add('active');
            }
        });
    }

    // 장바구니에 메뉴 추가
    function addToCart(menuId, menuName, price) {
        const quantityInput = document.querySelector('.quantity-input');
        const quantity = parseInt(quantityInput.value);
        let existingItem = cart.find(item => item.menuId === menuId);

        if (existingItem) {
            // 이미 장바구니에 있는 메뉴라면 수량을 증가시킴
            existingItem.quantity += quantity;
        } else {
            // 장바구니에 새로운 메뉴를 추가함
            const item = {
                menuId: menuId,
                menuName: menuName,
                price: price,
                quantity: quantity
            };
            cart.push(item);
        }
        renderCart();
    }


    // 장바구니 표시
    function renderCart() {
        const cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = '';
        cart.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('cart-item');
            div.innerHTML = `
                    <span>${item.menuName}</span>
                    <span>${item.price}원</span>
                    <input type="number" value="${item.quantity}" min="1" step="1" onchange="updateQuantity('${item.menuId}', this.value)">
                    <button onclick="removeFromCart('${item.menuId}')">삭제</button>
                `;
            cartItemsDiv.appendChild(div);
        });
        document.getElementById('cart').style.display = 'block';
    }

    // 장바구니에서 메뉴 삭제
    function removeFromCart(menuId) {
        cart = cart.filter(item => item.menuId !== menuId);
        renderCart();
    }

    // 수량 업데이트
    function updateQuantity(menuId, quantity) {
        cart.forEach(item => {
            if (item.menuId === menuId) {
                item.quantity = parseInt(quantity);
            }
        });
        renderCart();
    }

    // 주문하기
    // 주문하기
    function checkout() {
        // 여기에 주문 처리 로직을 구현합니다.
        console.log('주문 정보:', cart);

        // AJAX를 이용하여 주문 정보를 서버로 전송합니다.
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/order'); // 서버의 주문 처리 엔드포인트 경로를 지정합니다.
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log('주문이 성공적으로 처리되었습니다.');
                // 주문 성공 시 추가적인 처리를 할 수 있습니다.
                // 예를 들어, 주문 완료 메시지를 표시하거나 페이지를 리디렉션할 수 있습니다.
            } else {
                console.error('주문 처리 중 오류가 발생했습니다.');
                // 오류 처리 로직을 구현합니다.
            }
        };
        xhr.send(JSON.stringify(cart));

        // 주문 처리 후에 장바구니를 초기화하고 화면에 표시를 갱신합니다.
        cart = [];
        document.getElementById('cart').style.display = 'none';
    }
</script>
</body>

</html>
